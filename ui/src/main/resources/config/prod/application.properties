spring.profiles.active=prod

server.port = 8443
server.session-timeout = 86400

security.require-ssl = true
server.ssl.key-store = classpath:keystore.p12
server.ssl.key-store-password = keystore
server.ssl.keyStoreType = PKCS12
server.ssl.keyAlias = tomcat

spring.thymeleaf.cache = true

config.dir=${user.home}/.copious-vocabulary/config
data.dir=${user.home}/.copious-vocabulary/data

elatic.hosts=localhost:9200:http

app.settings.elastic.index.number_of_replicas = 0
app.settings.elastic.index.number_of_shards = 1
