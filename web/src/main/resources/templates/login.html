<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<style type="text/css" th:fragment="headcss">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script type="text/javascript" th:fragment="headscript" th:remove="tag"></script>
</head>
<body th:fragment="body" th:remove="tag">
	<div class="ui middle aligned center aligned grid">
	  <div class="column">
	    <h2 class="ui teal image header">
	      <div class="content">
	        Log-in to your account
	      </div>
	    </h2>
	    <div th:if="${param.error}">
		  	<div class="ui error message">
		      Invalid username or password.
		    </div>
		  </div>
		  <div th:if="${param.logout}">
		  	<div class="ui success message">
		      You have been logged out.
		    </div>
		  </div>
	    <form class="ui large form" th:action="@{/login}" method="post">
	      <div class="ui stacked segment">
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="user icon"></i>
	            <input name="username" placeholder="User Name" type="text">
	          </div>
	        </div>
	        <div class="field">
	          <div class="ui left icon input">
	            <i class="lock icon"></i>
	            <input name="password" placeholder="Password" type="password">
	          </div>
	        </div>
	        <button class="ui fluid large teal submit button" type="submit">Sign In</button>
	      </div>
	    </form>
	  </div>
	</div>
</body>
</html>
